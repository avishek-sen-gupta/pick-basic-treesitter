name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  grammar-tests:
    name: Tree-sitter grammar tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tree-sitter-pickbasic
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tree-sitter-pickbasic/package-lock.json

      - run: npm ci
      - run: npx tree-sitter test

  lsp-tests:
    name: LSP server tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pickbasic-lsp
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest tests/ -v
